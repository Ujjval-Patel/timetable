{% extends "layout.html" %}
{% block title %}
   List Course
{% endblock %}

{% block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Credit</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.credit }}</td>
  </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
