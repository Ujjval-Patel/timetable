{% extends "layout.html" %}
{% block title %}
    Add Course
{% endblock %}

{% block main %}
<form class="form-horizontal">
<fieldset>
    <div class="form-group"> <!-- Full Name -->
        <label for="course_id" class="control-label col-sm-2">Course ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="course_id" name="courseid" placeholder="Enter Course Id" required>
        </div>  
    </div>

    <div class="form-group"> <!-- Full Name -->
        <label for="course_name" class="control-label col-sm-2">Course Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="course_name" name="coursename" placeholder="Enter Course Name" required>
        </div>  
    </div>

    <div class="form-group"> <!-- Email -->
        <label for="lactures" class="control-label col-sm-2">Lactures(Per week)</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="lactures" name="lactures" placeholder="per week" min="0" max="5" required>
        </div>  
    </div>
    
    <div class="form-group"> <!-- Frequency Field -->
        <label class="control-label col-sm-2">Lab Hours</label>
        <div class="col-sm-10">
                <div class="radio">
                        <label class="radio">
                            <input name="lab_hours" type="radio" value="zero" checked/>
                            No lab
                        </label>
                    </div>
            <div class="radio">
                <label class="radio">
                    <input name="lab_hours" type="radio" value="two"/>
                    Two Hour
                </label>
            </div>
            <div class="radio">
                <label class="radio">
                    <input name="lab_hours" type="radio" value="three"/>
                    Three Hour
                </label>
            </div>											
        </div>
    </div>
    
    <div class="form-group"> <!-- Frequency Field -->
        <label class="control-label col-sm-2">Tutorials</label>
        <div class="col-sm-10">
            <div class="radio">
                <label class="radio">
                    <input name="tutorials" type="radio" value="yes"/>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label class="radio">
                    <input name="tutorials" type="radio" value="no" checked/>
                    NO
                </label>
            </div>											
        </div>
    </div>
     
    <div class="form-group"> <!-- Submit Button -->
        <div class="col-sm-10 col-sm-offset-2">                     
            <button type="submit" class="btn btn-primary">Add me!</button>
        </div>
    </div> 
</fieldset>
</form>       
{% endblock %}
