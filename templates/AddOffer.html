{% extends "layout.html" %}
{% block title %}
    Offers
{% endblock %}

{% block main %}
<form class="form-horizontal" action="{{ url_for('add_offer') }}" method="post">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade in" style="width: auto; display: inline-block;">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              {{message}}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    <div class="form-group"> <!--prof list  -->
        <label for="proflist" class="control-label col-sm-2">Select Professor</label>
        <div class="col-sm-10">
            <select class="form-control" id="proflist" name="prof" required>
                {% for prof in profs %}
                <option value="{{ prof.id }}" >{{ prof.name }}</option>
                {% endfor %}
            </select>
        </div>  
    </div>

    <div class="form-group"> <!--course list -->
        <label for="slotlist" class="control-label col-sm-2">Select Course</label>
        <div class="col-sm-10">
            <select class="form-control" id="course_id" name="course_id" required>
                {% for course in courses %}
                <option value="{{ course.id }}" >{{ course.id }}</option>
                {% endfor %}
            </select>
        </div>  
    </div>
    <div class="form-group"> <!-- Frequency Field -->
        <label class="control-label col-sm-2">Btech(Year)</label>
        <div class="col-sm-10">
                <div class="radio">
                        <label class="radio">
                            <input name="year" type="radio" value="1" checked/>
                            1
                        </label>
                    </div>
            <div class="radio">
                <label class="radio">
                    <input name="year" type="radio" value="2"/>
                    2
                </label>
            </div>
            <div class="radio">
                <label class="radio">
                    <input name="year" type="radio" value="3"/>
                    3
                </label>
            </div>	
            <div class="radio">
                <label class="radio">
                    <input name="year" type="radio" value="4"/>
                    4
                </label>
            </div>											
        </div>
    </div>

    <div class="form-group"> <!-- Submit Button -->
        <div class="col-sm-10 col-sm-offset-2">                     
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div> 
</form>
{% endblock %}
