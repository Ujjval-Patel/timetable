{% extends "layout.html" %}
{% block title %}
    List Faculty
{% endblock %}

{% block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Mobile no</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.mobile }}</td>
  </tr>
    {% endfor %}
  </tbody>
</table>
        
{% endblock %}
