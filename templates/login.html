{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
        <fieldset>
            {% if wrong %}
                <div class="alert alert-danger alert-dismissible fade in" style="width: auto; display: inline-block;">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                       Invalid <strong> Username or Password </strong> 
                </div>
            {% endif %}
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
